    function judgeUrl(r){
        console.log("judgeUrl:",r);
        var t=r.slice(0,3);
        var nr=r.slice(3);
        var replacePro=["/http","/https","/ftp","/file"];
        for (var i=0;i<replacePro.length;i++){
            nr=nr.replace(replacePro[i],"/xxxx");
        }
        return t+nr;
    }
    </script>
